<!DOCTYPE html> 
<html>
    <head>
        <title>bookshelf</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <header>
            <h1 class="header_bar">bookshelf</h1>
            <div>
                <img class="cover" src="images/bg.jpg">
            </div>
        </header>
        <input type="text" placeholder="Search for something...">
        <div class="container">
            <div class="item">Profile<br><div class="buffer"></div> 
                <img class="logo" src="images/profile_2.png">
                <br>
                <div class = "desc">
                    Take a look at your ongoing goals and all-time favourites.
                </div>
            </div>
            <div class="item">Stats<br><div class="buffer"></div> 
                <img class="logo" src="images/stats_2.png">
                <br>
                <div class = "desc">
                    Check out some fancy graphs about the books you've read.
                </div> 
            </div>
            <div class="item">Feed<br><div class="buffer"></div> 
                <img class="logo" src="images/feed.png">
                <br>
                <div class = "desc">
                    Discover more topics suggested for you.
                </div>
            </div>
        </div>
